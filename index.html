<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-top">
                <div class="logo">
                    <img src="images/Asset 4.png" alt="logo">
                    <h1 class="logo-text" id="logo-text">Dashboard</h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#"><img src="images/home_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz40.svg"
                                    alt="Home Icon">Home</a></li>
                        <li><a href="#"><img src="images/account_circle_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                    alt="Profile Icon">Profile</a></li>
                        <li><a href="#"><img src="images/dialogs_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                    alt="Messages Icon">Messages</a></li>
                        <li><a href="#"><img src="images/archive_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                    alt="History Icon">History</a></li>
                        <li><a href="#"><img src="images/assignment_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                    alt="Tasks Icon">Tasks</a></li>
                        <li><a href="#"><img src="images/communities_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                    alt="Community Icon">Communities</a></li>
                    </ul>
                </div>

            </div>
            <div class="nav-bottom">
                <div class="nav-links">
                    <ul>
                        <div class="nav-links">
                            <ul>
                                <li><a href="#"><img
                                            src="images/settings_b_roll_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                            alt="Settings Icon">Settings</a>
                                </li>
                                <li><a href="#"><img
                                            src="images/support_agent_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                            alt="Support Icon">Support</a></li>
                                <li><a href="#"><img src="images/encrypted_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                            alt="Privacy Icon">Privacy</a></li>
                            </ul>
                        </div>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="content-container">
            <header class="header">
                <div class="header-top">
                    <div class="search-bar">

                        <button type="submit"><img src="images/search_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                alt="Search Icon"></button>
                        <input type="text" placeholder="">


                    </div>
                    <div class="user-profile">
                        <button class="notification-button"><img
                                src="images/notifications_unread_50dp_E3E3E3_FILL1_wght400_GRAD0_opsz48.svg"
                                alt="Notification Icon"></button>
                        <img src="images/userprof.png" id="top-user-profile" alt="User Avatar" class="user-avatar">
                        <span class="user-name">Morgan Oakley</span>

                    </div>

                </div>
                <div class="header-bottom">
                    <div class="header-bottom-left">
                        <a href=""><img id="bot-user-profile" src="images/userprof.png" alt=""></a>
                        <div>
                            <p>Hi there,</p>
                            <h2>Morgan Oakley (@morgan)</h2>
                        </div>

                    </div>
                    <div class="header-bottom-right">
                        <button class="new-button">New</button>
                        <button class="upload-button">Upload</button>
                        <button class="share-button">Share</button>
                    </div>

                </div>
            </header>

            <div class="main-container">
                <main class="main-content"></main>
                <aside class="sidebar">
                    <div class="sidebar-top"></div>
                    <div class="sidebar-bottom"></div>
                </aside>
            </div>
        </div>
    </div>


</body>

</html>
