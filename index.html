<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-top">
                <div class="logo">
                    <img src="images/Asset 4.png" alt="logo">
                    <h1 class="logo-text" id="logo-text">Dashboard</h1>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#"><svg><use href="#home-icon"></use></svg>Home</a></li>
                        <li><a href="#"><svg><use href="#profile-icon"></use></svg>Profile</a></li>
                        <li><a href="#"><svg><use href="#message-icon"></use></svg>Messages</a></li>
                        <li><a href="#"><svg><use href="#history-icon"></use></svg>History</a></li>
                        <li><a href="#"><svg><use href="#task-icon"></use></svg>Tasks</a></li>
                        <li><a href="#"><svg><use href="#community-icon"></use></svg>Communities</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-bottom">
                <div class="nav-links">
                    <ul>
                        <li><a href="#"><svg><use href="#settings-icon"></use></svg>Settings</a></li>
                        <li><a href="#"><svg><use href="#support-icon"></use></svg>Support</a></li>
                        <li><a href="#"><svg><use href="#privacy-icon"></use></svg>Privacy</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content-container">
            <header class="header">
                <div class="header-top"></div>
                <div class="header-bottom"></div>
            </header>
            
            <div class="main-container">
                <main class="main-content"></main>
                <aside class="sidebar">
                    <div class="sidebar-top"></div>
                    <div class="sidebar-bottom"></div>
                </aside>
            </div>
        </div>
    </div>

</body>
</html>
